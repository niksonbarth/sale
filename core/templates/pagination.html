<div class="row">
        <div class="col-md-12">
          <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            
            {% for page in paginator.page_range %}
              <li {% if page_obj.number == page %} class="active" {% endif %}><a href="?page={{ page }}{{ getvars }}">{{ page }}</a></li>
            {% endfor %}
              
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>           
        </div>
      </div>
